<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/style.css">
    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <div id="card">
      <div id="hero-container">
        <img id="hero-img" src="./images/illustration-hero.svg" alt="Someone listening to Music">
      </div>
      <div id="content-area">

        <div id="text-area">
          <h2>Order Summary</h2>
    
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div id="buy-area">

          <div id="plan-area">
            <img src="./images/icon-music.svg" alt="Music icon">
            <div id="indicator">
              <h4>Annual Plan</h4> 
              <span id="price">$59.99/year</span>
            </div>
          </div>

          <button id="b-change">Change</button>
        </div>
        
        <button id="b-payment">Proceed to Payment</button>
        <button id="b-cancel">Cancel Order</button>
         
      </div>

    </div>

    <div class="attribution">
      <span id="footer">Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="https://github.com/lvidal-gs">Lucas Vidal</a>.</span>
      <br>
      <a href="https://lucasvidalweb.web.app/">Visite my website!</a>
    </div>

  </body>
</html>
